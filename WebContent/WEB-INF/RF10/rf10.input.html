<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
  		Quiere rehabilitar una oferta?
  		Por favor inserte fecha en el formato YYY-MM-DD<br>
      <form>
          Id del Alojamiento:<br>
          <input type ="text" ng-model="idAl"><br>
          Fecha de Creacion:<br>
          <input type ="text" ng-model="fechaCreacion"><br>
          Identificacion (token):<br>
          <input type ="text" ng-model="token"><br>
          Fecha de Rehabilitacion:<br>
          <input type ="text" ng-model="fechaRehabilitacion"><br>
          
          <button ui-sref= "rf10Response({idAl: idAl, fechaCreacion: fechaCreacion, token: token, fechaRehabilitacion: fechaRehabilitacion})">Enviar</button>
      </form>

  </body>

</html>
